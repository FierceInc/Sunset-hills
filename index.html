<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <div class="heading">
         <h1>Sunset Hills</h1>
         <p>The boxes represent buildings and their heights and if a building is <strong style="background-color: orange; color: black;">ORANGE</strong> that means it sees the sun from the West, if it is <strong style="background-color: black; color: white;">DARK</strong> then the sun is not reaching it. <strong>Enter a number between (1 - 9) to change the heights of buildings</strong></p>
    </div>
   
   
    <div class="container">
        <table id="q-graph">
            <tbody>
            <td id="one" class="table">
                <input type="number" min="1" max="10" value="1">
            </td>
            <td id="two" class="table">
                <input type="number" min="1"  max="10" value="1">
            </td>
            <td id="three" class="table">
                <input type="number" min="1" max="10" value="1">
            </td>
            <td id="four" class="table">
                <input type="number" min="1"  max="10" value="1">
            </td>
            <td id="five" class="table">
                <input type="number" min="1"  max="10" value="1">
            </td>
            <td id="six" class="table" value="100">
                <input type="number" min="1"  max="10" value="1">
            </td>
            <td id="seven" class="table">
                <input type="number" min="1"  max="10" value="1">
                
            </td>
            <td id="eight" class="table">
                <input type="number" min="1"  max="10" value="1">
            </td>
        
            </tbody>
            </table>
    </div>
   
    <script src="code.js"></script>
</body>
</html>
